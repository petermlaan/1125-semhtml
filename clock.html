<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Clock</title>
</head>
<body>
    <div class="circle">
        <div class="mid"></div>
        <div class="seconds"></div>
        <div class="minutes"></div>
        <div class="hours"></div>
        <div class="numbers">
            <div class="n12">12</div>
            <div class="n1">1</div>
            <div class="n2">2</div>
            <div class="n3">3</div>
            <div class="n4">4</div>
            <div class="n5">5</div>
            <div class="n6">6</div>
            <div class="n7">7</div>
            <div class="n8">8</div>
            <div class="n9">9</div>
            <div class="n10">10</div>
            <div class="n11">11</div>
        </div>
        <div class="c">
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
            <div class="c4"></div>
            <div class="c5"></div>
            <div class="c6"></div>
            <div class="c7"></div>
            <div class="c8"></div>
            <div class="c9"></div>
            <div class="c10"></div>
            <div class="c11"></div>
            <div class="c12"></div>
        </div>
    </div> 
</body>
</html>
