<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Clock</title>
</head>
<body>
    <div class="bigcircle">
        <div class="midcircle"></div>
        <div class="seconds"></div>
        <div class="minutes"></div>
        <div class="hours"></div>
        <div class="numbers">
            <div class="n1">1</div>
            <div class="n2">2</div>
            <div class="n3">3</div>
            <div class="n4">4</div>
            <div class="n5">5</div>
            <div class="n6">6</div>
            <div class="n7">7</div>
            <div class="n8">8</div>
            <div class="n9">9</div>
            <div class="n10">10</div>
            <div class="n11">11</div>
            <div class="n12">12</div>
        </div>
        <div class="ticks">
            <div class="tick1"></div>
            <div class="tick2"></div>
            <div class="tick3"></div>
            <div class="tick4"></div>
            <div class="tick5"></div>
            <div class="tick6"></div>
            <div class="tick7"></div>
            <div class="tick8"></div>
            <div class="tick9"></div>
            <div class="tick10"></div>
            <div class="tick11"></div>
            <div class="tick12"></div>
        </div>
    </div> 
</body>
</html>
